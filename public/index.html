<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <script src="js/bundle.js"></script>
    <title>Household Chores</title>
</head>
<body>
    <div id="app">
        <div id="appHeading">
            <div id="menu">
                <h1> ToDo's</h1>
                <form v-on:submit.prevent="saveNewItem">
                    <input type="text" id="toDoItem" v-model="newToDo" />
                    <label for="toDoPriority">High</label>
                    <input type="radio" id="toDoPriority" name="priority" v-model="newPriority" value="high"/>
                    <label for="toDoPriority">Low</label>
                    <input type="radio" id="toDoPriority" name="priority" v-model="newPriority" value="low"/>
                    <input type="submit" value="Save item" class="button">
                </form>
            </div>
        </div>
        <div id="choresListing">
            <div v-for="chore of chores">
                <span v-bind:class="(chore.priority == 'low') ? 'lowp' : 'highp' ">
                    {{ chore.name }}
                </span>
            </div>
        </div>
    </div>
</body>
</html>
